on: workflow_call

name: golangci-lint

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Tidy
        run: go mod tidy
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: '1.58.0'